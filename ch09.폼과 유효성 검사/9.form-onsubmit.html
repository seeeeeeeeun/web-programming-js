<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form::onsubmit</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 m-3">
        <form method="get" action="receive.html" onsubmit="validateForm(event)"> <!-- 폼 제출 시 validateForm 함수 호출 -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userId" name="userId"> <!-- 사용자 ID 입력 -->
            <label for="userId">아이디</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwd" name="passwd"> <!-- 비밀번호 입력 -->
            <label for="passwd">비밀번호</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">로그인</button> <!-- 제출 버튼 -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validateForm(event) {
      console.log(event); // 이벤트 객체 로그 출력
      event.preventDefault(); // 기본 동작(페이지 이동)을 막음
    }
  </script>
</body>

</html>
