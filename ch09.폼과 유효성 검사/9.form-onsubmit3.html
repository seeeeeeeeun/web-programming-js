<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form::onsubmit</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 m-3">
        <form name="authForm" method="get" action="receive.html"> <!-- 이름이 authForm인 폼, GET 방식 -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userId" name="userId"> <!-- 사용자 ID 입력 -->
            <label for="userId">아이디</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwd" name="passwd"> <!-- 비밀번호 입력 -->
            <label for="passwd">비밀번호</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">로그인</button> <!-- 로그인 버튼 -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // const myForm = document.forms[0]; // 첫 번째 폼 참조
    // const myForm = document.forms['authForm']; // name 속성으로 폼 참조
    // const myForm = document.authForm; // name으로 직접 접근 (비표준 방식일 수 있음)
    const myForm = document.querySelector('form'); // querySelector로 폼 요소 선택

    // 방법 #1: onsubmit 속성을 통해 이벤트 핸들러 설정
    myForm.onsubmit = function (event) {
      event.preventDefault(); // 기본 제출 동작 차단
      console.log('*'); // 콘솔에 * 출력
    }

    // 방법 #2: addEventListener로 submit 이벤트 처리
    // myForm.addEventListener('submit', function (event) {
    //   event.preventDefault(); // 기본 제출 동작 차단
    //   console.log('**'); // 콘솔에 ** 출력
    // });
  </script>
</body>

</html>
