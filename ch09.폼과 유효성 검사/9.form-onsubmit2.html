<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form::onsubmit</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 m-3">

        <a href="https://www.booksr.co.kr" class="btn btn-primary mb-3" onclick="return false">이동</a>
        <!-- 클릭해도 이동하지 않도록 막음 -->

        <form method="get" action="receive.html" onsubmit="return validateForm()"> <!-- 제출 시 validateForm() 실행 -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userId" name="userId"> <!-- 사용자 ID 입력 -->
            <label for="userId">아이디</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwd" name="passwd"> <!-- 비밀번호 입력 -->
            <label for="passwd">비밀번호</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">로그인</button> <!-- 로그인 버튼 -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      console.log('onsubmit'); // 콘솔에 로그 출력
      return false; // false 반환하여 폼 제출 방지
    }
  </script>
</body>

</html>
