<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">AJAX 활용</button> <!-- 버튼 클릭 시 AJAX 요청 실행 -->
        </div>
      </div>
      <div class="col-8" id="pocket"></div> <!-- 응답 데이터를 출력할 영역 -->
    </div>
  </div>

  <script>
    document.querySelector('.btn-primary').onclick = function () { // 버튼 클릭 시 실행
      const xhr = new XMLHttpRequest(); // XMLHttpRequest 객체 생성

      xhr.open('GET', '10.ajax-basic-response.html'); // GET 방식으로 외부 HTML 요청

      xhr.send(); // 요청 전송

      xhr.onload = function () { // 응답이 완료되면 실행
        document.querySelector('#pocket').innerHTML = this.responseText; // 응답 내용을 #pocket 영역에 삽입
      }
    }
  </script>
</body>

</html>
