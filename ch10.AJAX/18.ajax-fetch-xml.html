<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX::Fetch API</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">AJAX 활용</button> <!-- 버튼 클릭 시 Fetch 요청 실행 -->
        </div>
      </div>
      <div class="col-8" id="pocket"></div> <!-- 응답 데이터 출력 영역 -->
    </div>
  </div>

  <script>
    document.querySelector('.btn-primary').onclick = function () {
      fetch('11,18.ajax-xml.xml') // XML 파일을 fetch로 요청
        .then(response => response.text()) // 응답을 텍스트로 변환
        .then(result => {
          console.log('[성공]', result); // 성공 시 콘솔에 결과 출력
        })
        .catch(error => {
          console.error('[실패]', error); // 오류 발생 시 콘솔에 에러 출력
        });
    }
  </script>
</body>

</html>
