<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array::sort() & reverse()</title>
</head>

<body>
  <script>
    const pets = ['햄스터', '개', '고양이', '앵무새']; // 동물 이름이 담긴 배열

    console.log('[초기값]', pets.toString()); // 원래 배열 출력
    console.log('[sort()]', pets.sort().toString()); // 사전순 정렬 결과 출력
    console.log('[reverse()]', pets.reverse().toString()); // 정렬 후 역순 정렬 결과 출력

    const numbers = [22, 55, 33, 11, 44]; // 숫자 배열

    console.log('[초기값]', numbers); // 원래 숫자 배열 출력
    console.log('[reverse()]', numbers.reverse()); // 역순 정렬 (기존 배열 변경됨)
    console.log('[sort()]', numbers.sort()); // 문자열 기준 정렬됨 (숫자 크기 아님에 주의)
  </script>
</body>

</html>
