<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String::replace()</title>
</head>

<body>
  <script>
    const myString = 'HELLO WORLD, Hello world, hello world'; // 대소문자 섞인 문자열

    console.log(myString); // 원본 문자열 출력
    console.log(myString.replace('HELLO', 'Hi!')); // 첫 번째 HELLO만 Hi!로 교체
    console.log(myString.replace(/WORLD/, 'there')); // 정규식으로 첫 번째 WORLD만 there로 교체
    console.log(myString.replace(/world/g, 'there')); // 모든 world를 there로 교체 (소문자만 대상)
    console.log(myString.replace(/hello|world/gi, function (char) {
      return char.toUpperCase(); // hello 또는 world를 모두 대문자로 치환
    }));
  </script>
</body>

</html>
