<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE 호환성 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 설정 -->
  <title>String::slice() & substring()</title> <!-- 문서 제목 -->
</head>

<body>
  <script>
    const txt = 'HTML, CSS, 자바스크립트'; // 문자열 선언

    console.log(txt.slice(1, 7)); // 인덱스 1부터 7 직전까지 잘라냄 (문자 기준)
    console.log(txt.slice(7)); // 인덱스 7부터 끝까지 자름
    console.log(txt.slice(-6)); // 뒤에서 6번째부터 끝까지 자름
    console.log(txt.slice(-6, -2)); // 뒤에서 6번째부터 뒤에서 2번째 직전까지 자름
    console.log('===============');
    console.log(txt.substring(1, 7)); // 인덱스 1부터 7 직전까지 잘라냄 (음수는 0으로 처리됨)
    console.log(txt.substring(7, 1)); // 작은 수를 자동으로 앞에 오도록 처리 (1, 7과 같음)
    console.log(txt.substring(7)); // 인덱스 7부터 끝까지 자름
    console.log(txt.substring(-7)); // 음수는 0으로 처리되어 전체 출력됨
    console.log('===============');
    console.log(txt.substr(1, 3)); // 인덱스 1부터 3글자 추출
    console.log(txt.substr(-6)); // 뒤에서 6번째부터 끝까지 자름
    console.log(txt.substr(-6, 4)); // 뒤에서 6번째부터 4글자 추출
  </script>
</body>

</html>
