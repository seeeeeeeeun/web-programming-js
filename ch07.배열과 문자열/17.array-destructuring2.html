<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>destructuring assignment</title>
</head>

<body>
  <script>
    const casts = ['홍길동', '일지매', '임꺽정', '전우치']; // 배열 선언

    const [cast11, , , cast14] = casts; // 첫 번째와 네 번째 요소만 구조 분해
    console.log(cast11, cast14); // 홍길동 전우치

    const [cast21, ...rest] = casts; // 첫 번째 요소는 cast21, 나머지는 rest 배열에 저장
    console.log(cast21, rest); // 홍길동 ['일지매', '임꺽정', '전우치']

    const [a, b, c] = '장길산'; // 문자열도 배열처럼 구조 분해 가능
    console.log(a, b, c); // 장 길 산

    const { name, age } = { name: '전우치', age: 21 }; // 객체 구조 분해
    console.log(name, age); // 전우치 21

    /*
    // 스프레드 연산자(Spread Operator)
    const firstArray = [1, 2, 3];
    const secondArray = [4, 5, 6];
    const arrayCombined = [...firstArray, ...secondArray]; // 두 배열을 하나로 합침
    console.log(arrayCombined); // [1, 2, 3, 4, 5, 6]

    // 나머지 연산자(Rest Operator)
    const myArray = [1, 2, 3, 4, 5, 6];
    const [one, two, ...rest] = myArray; // 첫 두 개는 변수에, 나머지는 rest 배열에 저장
    console.log(one, two, rest); // 1 2 [3, 4, 5, 6]
    */
  </script>
</body>

</html>
