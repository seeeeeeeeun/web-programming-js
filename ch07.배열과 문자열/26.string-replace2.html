<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String::replace()</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <input type="search" class="form-control" name="search" placeholder="검색어 입력 후 엔터"> <!-- 검색창 -->
        <div class="alert alert-dark" role="alert">
          동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세
          (후렴)무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세,
          남산위에 저 소나무 철갑을 두른듯 바람서리 불변함은 우리기상 일세
          (후렴)무궁화 삼천리 화려강산 대한사람 대한으로 길이보전하세,
          가을하늘 공활한데 높고 구름없이 밝은달은 우리가슴 일편단심일세
          (후렴)무궁화 삼천리 화려강산 대한사람 대한으로 길이보전하세,
          이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라사랑하세
          (후렴)무궁화 삼천리 화려강산 대한사람 대한으로 길이보전하세
        </div>
      </div>
    </div>
  </div>

  <script>
    const searchBox = document.querySelector('input[name="search"]'); // 검색 입력창 요소
    const textBox = document.querySelector('div.alert'); // 가사 출력 박스 요소

    searchBox.onsearch = function () {
      var re = new RegExp(this.value, 'g'); // 입력된 검색어를 정규식으로 생성 (RegExp 이용)

      let newText = textBox.innerText.replace(re, function (x) {
        return '<span class="bg-white">' + x + '</span>'; // 검색어에 배경 강조 적용
      });

      textBox.innerHTML = newText; // 강조된 문자열로 내용 갱신
    }
  </script>
</body>

</html>
