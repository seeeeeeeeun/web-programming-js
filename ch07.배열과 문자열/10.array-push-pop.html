<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array::push() & pop()</title>
</head>

<body>
  <script>
    const pets = ['개', '고양이', '앵무새']; // 초기 배열

    console.log('[처음]', pets.toString()); // 배열 출력: 개,고양이,앵무새
    pets.push('햄스터'); // 배열 끝에 '햄스터' 추가
    console.log('[push("햄스터")]', pets.toString()); // 배열 출력: 개,고양이,앵무새,햄스터
    pets.pop(); // 배열 끝 요소 제거
    console.log('[pop()]', pets.toString()); // 배열 출력: 개,고양이,앵무새
  </script>
</body>

</html>
