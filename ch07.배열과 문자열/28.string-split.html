<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE 호환성 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 설정 -->
  <title>String::split()</title> <!-- 문서 제목 -->
</head>

<body>
  <script>
    const txt = 'HTML, CSS, 자바스크립트'; // 문자열 선언

    console.log(txt.split(',')); // ',' 기준으로 분할 (공백 포함되어 있음)
    console.log(txt.split(', ')); // ', ' 기준으로 정확히 분할
    console.log(txt.split(', ', 1)); // ', ' 기준으로 분할 후 첫 번째 요소만 반환
    console.log(txt.split(', ', 0)); // limit가 0이면 빈 배열 반환
    console.log(txt.split('')); // 모든 글자를 하나씩 분리하여 배열로 반환
    console.log(txt.split('').reverse().join('')); // 글자 단위 분리 후 역순으로 정렬, 다시 문자열로 결합
  </script>
</body>

</html>
