<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>

<body>
  <script>
    const myArray = [
      '문자열', // 문자열 요소
      25, // 숫자 요소
      function () {
        alert('함수'); // 알림창을 띄우는 함수
      },
      function () {
        return '함수'; // 문자열을 반환하는 함수
      },
      setTimeout(function () {
        alert('setTimeout'); // 1초 후 알림창 띄우기
      }, 1000) // setTimeout의 반환값(타이머 ID)이 배열에 저장됨
    ];

    console.log(typeof myArray); // 배열은 객체이므로 'object' 출력
    console.log('myArray[0]', myArray[0]); // '문자열'
    console.log('myArray[1]', myArray[1]); // 25
    console.log('myArray[2]', myArray[2]()); // 함수 실행 → alert('함수')
    console.log('myArray[3]', myArray[3]()); // 함수 실행 결과 반환값: '함수'
    console.log('myArray[4]', myArray[4]); // setTimeout의 반환값(타이머 ID)
  </script>
</body>

</html>
