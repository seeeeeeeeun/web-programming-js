<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE 호환성 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 설정 -->
  <title>template literals</title> <!-- 문서 제목 -->
</head>

<body>
  <script>
    let txt1 = '홍길동\n일지매\n전우치\n장길산'; // \n을 이용한 줄바꿈 문자열

    let txt2 = '\
    홍길동 \
    일지매 \
    전우치 \
    장길산 \
  '; // 백슬래시(\)로 줄 연결, 공백 포함되어 출력됨

    let txt3 = `
    홍길동
    일지매
    전우치
    장길산
  `; // 백틱(``) 사용 → 줄바꿈 포함 그대로 유지

    console.log(txt1); // 줄바꿈이 적용된 텍스트 출력
    console.log(txt2); // 한 줄로 이어진 문자열 출력 (들여쓰기 공백 포함)
    console.log(txt3); // 여러 줄 문자열 출력 (줄바꿈 포함)
  </script>
</body>

</html>
