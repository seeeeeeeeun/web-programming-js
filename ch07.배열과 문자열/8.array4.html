<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>

<body>
  <script>
    const pets = ['개', '고양이', '앵무새', '햄스터']; // 반려동물 이름을 요소로 갖는 배열

    console.log('속성', pets.length); // 배열의 길이 출력: 4
    console.log('메서드', pets.toString()); // 배열을 쉼표로 구분된 문자열로 변환
    console.log('메서드', pets.join(';')); // 배열을 세미콜론으로 구분된 문자열로 변환
  </script>
</body>

</html>
