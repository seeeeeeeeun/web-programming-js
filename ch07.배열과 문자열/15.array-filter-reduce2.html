<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array::filter() & reduce()</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div> <!-- 홀수 인덱스 사용자 출력 영역 -->
      <div class="col"></div> <!-- 모든 주소 문자열 합친 결과 출력 영역 -->
    </div>
  </div>

  <script>
    const users = [
      { id: 1, name: '홍길동', address: '서울' },
      { id: 2, name: '일지매', address: '부산' },
      { id: 3, name: '임꺽정', address: '대구' },
      { id: 4, name: '전우치', address: '광주' },
      { id: 5, name: '장길산', address: '제주' }
    ]; // 사용자 목록 배열

    const remains = users.filter((value, index) => (index % 2) === 0); // 인덱스(id 아님)가 짝수인 항목만 필터링

    const lists = remains.map((value) => {
      return '<li class="list-group-item">' + value.name + '</li>'; // 이름만 리스트 항목으로 구성
    });

    const target1 = document.querySelector('.col:nth-of-type(1)');
    target1.innerHTML = '<ul class="list-group">' + lists.join('') + '</ul>'; // 첫 번째 컬럼에 출력

    const addr = users.reduce((total, value) => total + value.address, ''); // 모든 주소를 하나의 문자열로 합침

    document.querySelector('.col:nth-of-type(2)').innerText = addr; // 두 번째 컬럼에 주소 문자열 출력
  </script>
</body>

</html>
