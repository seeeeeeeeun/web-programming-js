<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>

<body>
  <script>
    {
      // new Array를 사용해 배열 생성
      const subject = new Array('HTML', 'CSS', 'javascript');
      console.log('#1', subject[0]); // 배열의 첫 번째 요소 출력: 'HTML'
    }
    {
      // 리터럴 방식으로 배열 생성
      const subject = ['HTML', 'CSS', 'javascript'];
      console.log('#2', subject[1]); // 배열의 두 번째 요소 출력: 'CSS'
    }
    {
      // 배열 요소를 여러 줄에 걸쳐 선언
      const subject = [
        'HTML',
        'CSS',
        'javascript'
      ];

      console.log('#3', subject.length); // 배열의 길이 출력: 3
      console.log('#3', subject[subject.length - 1]); // 마지막 요소 출력: 'javascript'
    }
  </script>
</body>

</html>
