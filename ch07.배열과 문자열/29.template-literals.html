<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE 호환성 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 설정 -->
  <title>template literals</title> <!-- 문서 제목 -->
</head>

<body>
  <script>
    // let txt1 = "his name's "홍길동""; // 큰따옴표 안에 큰따옴표 중첩 → 오류
    // let txt2 = 'his name's "홍길동"'; // 작은따옴표 안에 작은따옴표 중첩 → 오류

    let txt1 = "his name's \"홍길동\""; // 큰따옴표 안에서 큰따옴표 이스케이프 처리
    let txt2 = 'his name\'s "홍길동"'; // 작은따옴표 안에서 작은따옴표 이스케이프 처리
    let txt3 = `his name's "홍길동"`; // 백틱 사용 → 이스케이프 없이도 다양한 따옴표 사용 가능

    console.log(txt1); // 결과 출력
    console.log(txt2);
    console.log(txt3);
  </script>
</body>

</html>
