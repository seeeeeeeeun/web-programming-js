<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM::location</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr class="table-dark">
              <th>navigator</th>
              <th>결과</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>navigator.appCodeName</td>
              <td id="appCodeName"></td>
            </tr>
            <tr>
              <td>navigator.appName</td>
              <td id="appName"></td>
            </tr>
            <tr>
              <td>navigator.appVersion</td>
              <td id="appVersion"></td>
            </tr>
            <tr>
              <td>navigator.language</td>
              <td id="language"></td>
            </tr>
            <tr>
              <td>navigator.onLine</td>
              <td id="onLine"></td>
            </tr>
            <tr>
              <td>navigator.platform</td>
              <td id="platform"></td>
            </tr>
            <tr>
              <td>navigator.userAgent</td>
              <td id="userAgent"></td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn btn-success btn-sm">geolocation</button>
              </td>
              <td id="geolocation"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('#appCodeName').innerText = navigator.appCodeName; // 브라우저 코드 이름 출력
    document.querySelector('#appName').innerText = navigator.appName; // 브라우저 이름 출력
    document.querySelector('#appVersion').innerText = navigator.appVersion; // 브라우저 버전 정보 출력
    document.querySelector('#language').innerText = navigator.language; // 브라우저 언어 설정 출력
    document.querySelector('#onLine').innerText = navigator.onLine; // 온라인 여부 출력 (true/false)
    document.querySelector('#platform').innerText = navigator.platform; // 운영체제 플랫폼 정보 출력
    document.querySelector('#userAgent').innerText = navigator.userAgent; // 사용자 에이전트 문자열 출력

    document.querySelector('.btn-success').onclick = function () { // 위치 정보 요청 버튼 클릭 시 실행
      let geoText = document.querySelector('#geolocation'); // 위치 출력 대상 요소 선택

      if (navigator.geolocation) { // geolocation 기능 지원 여부 확인
        navigator.geolocation.getCurrentPosition(function (position) { // 현재 위치 정보 가져오기
          console.log(position); // 위치 객체 콘솔 출력
          let lat = position.coords.latitude; // 위도 값
          let lng = position.coords.longitude; // 경도 값
          geoText.innerText = `위도 ${lat}, 경도 ${lng}`; // 위치 정보 출력
        });
      } else {
        geoText.innerText = '지원되지 않는 브라우저입니다.'; // 미지원 브라우저 안내
      }
    }
  </script>
</body>

</html>
