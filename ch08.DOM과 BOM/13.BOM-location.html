<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM::location</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr class="table-dark">
              <th>location</th>
              <th>결과</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>location.href</td>
              <td id="href"></td>
            </tr>
            <tr>
              <td>location.hostname</td>
              <td id="hostname"></td>
            </tr>
            <tr>
              <td>location.pathname</td>
              <td id="pathname"></td>
            </tr>
            <tr>
              <td>location.protocol</td>
              <td id="protocol"></td>
            </tr>
            <tr>
              <td>location.assign()</td>
              <td>
                <button type="button" class="btn btn-primary">화면이동</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('#href').innerText = location.href; // 전체 URL 출력
    document.querySelector('#hostname').innerText = location.hostname; // 도메인 이름 출력
    document.querySelector('#pathname').innerText = location.pathname; // 경로 부분 출력
    document.querySelector('#protocol').innerText = location.protocol; // 사용 중인 프로토콜 출력 (http:, https:)

    document.querySelector('.btn').onclick = function () {
      location.assign('https://www.booksr.co.kr'); // 해당 URL로 새 페이지 이동 (히스토리 저장됨)

      // location.replace('https://www.booksr.co.kr'); // 히스토리 저장 없이 페이지 이동
    }
  </script>
</body>

</html>
