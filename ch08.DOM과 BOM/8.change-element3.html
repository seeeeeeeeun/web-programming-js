<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM::change</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <figure class="figure">
          <img src="https://dummyimage.com/600x400/000/fff" class="figure-img img-fluid" alt="첫번째 이미지">
          <figcaption class="figure-caption">이미지 설명#1</figcaption>
        </figure>
      </div>
      <div class="col">
        <figure class="figure">
          <img src="https://dummyimage.com/600x400/bbb/000" class="figure-img img-fluid rounded" alt="두번째 이미지">
          <figcaption class="figure-caption text-end">이미지 설명#2</figcaption>
        </figure>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

  <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  <script>
    const myModal = new bootstrap.Modal('#myModal'); // 모달 인스턴스 생성
    const figures = document.querySelectorAll('figure'); // 모든 figure 요소 선택
    const modalBody = document.querySelector('#myModal .modal-body'); // 모달 본문 요소 선택

    for (let figure of figures) {
      figure.addEventListener('click', function () { // 각 figure 클릭 시 이벤트 핸들러 실행
        console.log(figure); // figure 요소 자체 출력
        console.log(figure.outerHTML); // figure 요소 전체 HTML 출력
        console.log(figure.innerHTML); // figure 내부 HTML 출력
        console.log(typeof figure, typeof figure.outerHTML,
          typeof figure.innerHTML); // 각 값의 타입 출력

        modalBody.innerHTML = figure.outerHTML; // 모달 본문에 클릭한 figure 복사
        myModal.show(); // 모달 표시
      });
    }
  </script>
</body>

</html>
