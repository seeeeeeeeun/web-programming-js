<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM::change</title>
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <style>
    li.list-group-item {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <ul class="list-group">
          <li class="list-group-item active">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const lists = document.querySelectorAll('.list-group-item'); // 모든 리스트 항목 선택

    for (let list of lists) {
      list.onclick = function () { // 각 리스트 항목 클릭 시 실행
        console.log(list.className); // 현재 클래스명을 콘솔에 출력
        if (list.className == 'list-group-item') { // 클래스가 'list-group-item'인 경우
          resetLists(); // 모든 리스트 항목의 클래스를 초기화
          list.setAttribute('class', 'list-group-item active'); // 현재 클릭된 항목을 active로 설정
        }
      }
    }

    function resetLists() {
      for (let list of lists) {
        list.setAttribute('class', 'list-group-item'); // 모든 리스트 항목의 클래스를 기본값으로 초기화
      }
    }
  </script>
</body>

</html>
